<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"></head>
<body>
    <!-- <h1>this is a test</h1> -->
    <nav>
        <div class="tab-bar">
        <ul class="nav nav-pills nav-fill">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Simple Calculater</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">metal</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Currency Conversions</a>
            </li>
          </ul>
    </nav>
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6 text-center shadow pb-3">
            <div class="row">
            </div>
            <div class="col my-3">
                <textarea name="" id="display" cols="10" rows="2" class="full-width" readonly></textarea>
            </div>
            <div class="row">
                <div class="col-3">
                    <div class="row">
                        <div class="col">
                            <button id="clear" class="full-width p-2 mb-3">C</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="full-width p-2 mb-3 cal-btn" onclick="seven()">7</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="full-width p-2 mb-3 cal-btn" onclick="four()">4</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="full-width p-2 mb-3 cal-btn" onclick="one()">1</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="full-width p-2 mb-3 cal-btn" onclick="zero()">0</button>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="row">
                        <div class="col">
                            <button id="memory" class="full-width p-2 mb-3">M</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="full-width p-2 mb-3" onclick="eight()">8</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="full-width p-2 mb-3" onclick="five()">5</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="full-width p-2 mb-3" onclick="two()">2</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button id="coma" class="full-width p-2 mb-3" onclick="coma()">,</button>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="row">
                        <div class="col">
                            <button id="percentage" class="full-width p-2 mb-3">%</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="full-width p-2 mb-3" onclick="nine()">9</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="full-width p-2 mb-3" onclick="six()">6</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="full-width p-2 mb-3" onclick="three()">3</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button id="equal" class="full-width p-2 mb-3">=</button>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="row">
                        <div class="col">
                            <button id="division" class="full-width p-2 mb-3">/</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button id="multiplication" class="full-width p-2 mb-3">*</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button id="subtraction" class="full-width p-2 mb-3">-</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button id="addition" class="full-width btnplusheight p-2 mb-3">+</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>

    
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
